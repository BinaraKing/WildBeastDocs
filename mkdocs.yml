##### MkDocs configuration #####

# Meta
site_name: 'WildBeast Documentation'
site_description: 'Welcome to the WB documentation'
site_author: 'TheSharks'
site_url: 'https://docs.thesharks.xyz'
site_favicon: 'img/favicon.ico'

# Repository configuration
repo_name: 'TheSharks/WildBeastDocs'
repo_url: 'https://github.com/TheSharks/WildBeastDocs'
edit_uri: edit/review/docs/

# Copyright
copyright: 'Copyright Â© 2016-2017 TheSharks, "Discord", "Discord App", and any associated logos are registered trademarks of Hammer & Chisel, inc.'

# Sitemap
pages:
  - Home: 'index.md'
  - Commands:
    - Command reference: 'commands.md'
    - Custom commands: 'custom_commands.md'
    - Tag scripting: 'tagscript.md'
  - Installation:
    - Windows installation: 'install_windows.md'
    - Linux installation: 'install_linux.md'
    - Docker installation: 'install_docker.md'
  - Selfhosters:
    - Updating: 'updating.md'
    - Sharding: 'sharding.md'
    - PowerShell to CMD: 'powershell.md'
  - Credits: 'credits.md'

# Theme
theme: 'material'

##### Material configuration #####

# Material features
extra:
  feature:
    tabs: true
  logo: 'img/wb-head-circle.png'
  palette:
    primary: 'indigo'
    accent: 'blue'
  font:
    text: 'Droid Sans'
    font: 'Droid Sans Mono'
  social:
    - type: 'github'
      link: 'https://github.com/TheSharks'

# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.critic
  - pymdownx.inlinehilite
