machine:
  python:
    version: 3.5.2
test:
  override:
    - exit 0 # We don't use CI to test
compile:
  override:
    - mkdocs build
deployment:
  production:
    branch: master
    commands: 
    - cd ./site
    - git init
    - git checkout -b "gh-pages"
    - git config user.name "CircleCI"
    - git config user.email "circleci@thesharks.xyz"
    - git add . -A
    - git commit -m "[chore] Compile new documentation"
    - git remote add prod https://github.com/TheSharks/WildBeast.git
    - git push prod gh-pages
