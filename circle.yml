general:
  branches:
    only:
      - master
machine:
  python:
    version: 3.5.2
test:
  override:
    - exit 0 # We don't use CI to test
compile:
  override:
    - mkdocs build
    - touch site/CNAME
    - echo "docs.thesharks.xyz" > site/CNAME
deployment:
  production:
    branch: master
    commands: 
    - mkdocs gh-deploy
